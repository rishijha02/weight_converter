<!DOCTYPE html>
<html>
<head>
	<title>Weight converter</title>
	<link rel="stylesheet"  href="style.css">
	
</head>
<body>
<div class="container">
	<div class="row">
		<div class="sec1">
			<h1 class="head">Weight Converter</h1>
			<form>
				<div class="form-group">
					<input type="number"  placeholder="Enter pounds...." id="weight">
				</div>
			</form>
			<div id="output">
				<div class="card primary">
					<div class="card-block">
						<h4>Grams</h4>
						<div id="gramsoutput"></div>
					</div>
				</div>
				<div class="card secondary">
					<div class="card-block">
						<h4>Kilograms</h4>
						<div id="kilooutput"></div>
					</div>
				</div>
				<div class="card tertiary">
					<div class="card-block">
						<h4>Ounces</h4>
						<div id="ouncesoutput"></div>
					</div>
				</div>
			</div>
		</div>
		
	</div>

</div>
<script type="" src="app.js"></script>
</body>
</html>
